<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleta de Dados do Paciente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Coleta de Dados do Paciente</h1>
  </header>

  <main>
    <form id="form-paciente">
      <div class="form-group">
        <label for="nome">Nome do Paciente:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required>
      </div>
      <div class="form-group">
        <label for="temperatura">Temperatura (°C):</label>
        <input type="number" id="temperatura" name="temperatura" step="38.0">
      </div>
      <div class="form-group">
        <label for="frequencia-cardiaca">Frequência Cardíaca (bpm):</label>
        <input type="number" id="frequencia-cardiaca" name="frequencia-cardiaca" required>
      </div>
      <div class="form-group">
        <label for="frequencia-respiratoria">Frequência Respiratória (rpm):</label>
        <input type="number" id="frequencia-respiratoria" name="frequencia-respiratoria" required>
      </div>
      <div class="form-group">
        <label for="saturacao">Saturação de Oxigênio (%):</label>
        <input type="number" id="saturacao" name="saturacao" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="pressao-arterial">Pressão Arterial (mmHg):</label>
        <input type="text" id="pressao-arterial" name="pressao-arterial" placeholder="Ex: 12/8" required>
      </div>
      <button type="submit">Registrar Dados</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
